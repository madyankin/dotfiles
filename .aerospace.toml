# AeroSpace config
# Docs: https://nikitabobko.github.io/AeroSpace/guide

config-version = 2

start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout settings
accordion-padding = 0
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Gaps between windows
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

[key-mapping]
preset = 'qwerty'

# Hyper = cmd+ctrl+alt+shift
# Meh = ctrl+alt+shift (for move operations)

# Main keybindings
[mode.main.binding]

# Move windows (Meh + hjkl)
ctrl-alt-shift-h = 'move left'
ctrl-alt-shift-j = 'move down'
ctrl-alt-shift-k = 'move up'
ctrl-alt-shift-l = 'move right'

# Workspaces (Ctrl + number)
ctrl-1 = 'workspace web'
ctrl-2 = 'workspace dev'
ctrl-3 = 'workspace terminals'
ctrl-4 = 'workspace notes'
ctrl-5 = 'workspace planning'
ctrl-6 = 'workspace chats/mail'
ctrl-7 = 'workspace music'
ctrl-8 = 'workspace misc'

# Move to workspace (Meh + number)
ctrl-alt-shift-1 = 'move-node-to-workspace web'
ctrl-alt-shift-2 = 'move-node-to-workspace dev'
ctrl-alt-shift-3 = 'move-node-to-workspace terminals'
ctrl-alt-shift-4 = 'move-node-to-workspace notes'
ctrl-alt-shift-5 = 'move-node-to-workspace planning'
ctrl-alt-shift-6 = 'move-node-to-workspace chats/mail'
ctrl-alt-shift-7 = 'move-node-to-workspace music'
ctrl-alt-shift-8 = 'move-node-to-workspace misc'

# Layout (Hyper)
cmd-ctrl-alt-shift-v = 'layout tiles vertical'
cmd-ctrl-alt-shift-h = 'layout tiles horizontal'
cmd-ctrl-alt-shift-space = 'layout tiles accordion floating'
cmd-ctrl-alt-shift-f = 'fullscreen'
ctrl-alt-slash = 'layout floating tiling'
ctrl-alt-f = 'layout floating tiling'

# Focus (Hyper + arrows)
cmd-ctrl-alt-shift-left = 'focus left'
cmd-ctrl-alt-shift-right = 'focus right'
cmd-ctrl-alt-shift-up = 'focus up'
cmd-ctrl-alt-shift-down = 'focus down'

# Resize (Hyper + =/-)
cmd-ctrl-alt-shift-equal = 'resize smart +50'
cmd-ctrl-alt-shift-minus = 'resize smart -50'


# Service mode
cmd-ctrl-alt-shift-semicolon = 'mode service'

# Service mode for less common operations
[mode.service.binding]
esc = 'mode main'
r = ['reload-config', 'mode main']
cmd-ctrl-alt-shift-left = ['join-with left', 'mode main']
cmd-ctrl-alt-shift-down = ['join-with down', 'mode main']
cmd-ctrl-alt-shift-up = ['join-with up', 'mode main']
cmd-ctrl-alt-shift-right = ['join-with right', 'mode main']

# App assignments

# Browsers → web
[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace web'

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = 'move-node-to-workspace web'

[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = 'move-node-to-workspace web'

[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
run = 'move-node-to-workspace web'

# Cursor → dev
[[on-window-detected]]
if.app-id = 'com.todesktop.230313mzl4w4u92'
run = 'move-node-to-workspace dev'

# VS Code → dev
[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace dev'

# Xcode → dev
