# Parallels → misc
[[on-window-detected]]
if.app-id = 'com.parallels.desktop.console'
if.window-title-regex-substring = 'Control Center'
run = ['move-node-to-workspace misc', 'layout floating']

[[on-window-detected]]
if.app-id = 'com.parallels.desktop.console'
if.window-title-regex-substring = '^(?!.*Control Center).*$'
run = 'move-node-to-workspace misc'# DaisyDisk → floating
[[on-window-detected]]
if.app-id = 'com.daisydiskapp.DaisyDisk'
run = 'layout floating'