# Apple Mail → chats/mail
[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = 'move-node-to-workspace chats/mail'

# Telegram → chats/mail
[[on-window-detected]]
if.app-id = 'ru.keepcoder.Telegram'
run = 'move-node-to-workspace chats/mail'

# Messages → chats/mail
[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
run = 'move-node-to-workspace chats/mail'

# Zoom → misc
[[on-window-detected]]
